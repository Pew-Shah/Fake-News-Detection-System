<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fake News Detection System</title>

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
 <div class="login">
	<h1><i class='bx bxs-news'></i>Fake News Detector</h1>

    <form action="{{ url_for('predict')}}" method="POST">
    	<textarea name="message" rows="6" cols="50" required="required" style="font-size: 18pt"></textarea>
		<br> </br>
        <button type="submit" class="btn"><i class='bx bx-search-alt bx-tada' style='color:#d44545'  ></i>Predict</button>

        	<div class="results">

	{% if prediction == ['FAKE']%}
				<h2 style="color:yellow;">Spam⚠️News📰 </h2>
	{% elif prediction == ['REAL']%}
				<h2 style="color:green;"><b>Real News📰</b></h2>
	{% endif %}

	</div>

    </form>

</div>
